<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <title>UofT Mini Assistant</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1>UofT Mini Assistant</h1>
        <p>A lightweight campus assistant built from your documents</p>
      </header>

      <main id="chat-window" class="chat-window">
        <!-- Chat messages will appear here -->
      </main>

      <footer class="chat-input-area">
        <input
          id="user-input"
          type="text"
          placeholder="Type your question, e.g. How to take the UTM shuttle"
        />
        <button id="send-btn">Send</button>
      </footer>
    </div>

    <script src="/static/script.js"></script>
  </body>
</html>
