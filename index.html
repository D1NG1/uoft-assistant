<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAT235 AI Tutor</title>
    <style>
        /* CSS æ ·å¼éƒ¨åˆ† */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 400px;
            height: 600px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 10px;
            line-height: 1.4;
            font-size: 0.9em;
        }

        .message.user {
            align-self: flex-end;
            background-color: #4a90e2;
            color: white;
            border-bottom-right-radius: 2px;
        }

        .message.ai {
            align-self: flex-start;
            background-color: #e9e9eb;
            color: #333;
            border-bottom-left-radius: 2px;
        }

        .input-area {
            padding: 20px;
            background-color: #fff;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #357abd;
        }

        button:disabled {
            background-color: #ccc;
        }
        
        .loading {
            font-style: italic;
            color: #888;
            font-size: 0.8em;
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        ğŸ“˜ MAT235 Syllabus Bot
    </div>
    <div class="chat-messages" id="chat-box">
        <div class="message ai">Hello! I'm your AI Assistant. Ask me anything about the syllabus!</div>
    </div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="Type a question..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()" id="send-btn">Send</button>
    </div>
</div>

<script>
    // JavaScript é€»è¾‘éƒ¨åˆ†
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    // å¤„ç†å›è½¦é”®å‘é€
    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    }

    // æ·»åŠ æ¶ˆæ¯åˆ°ç•Œé¢
    function addMessage(text, sender) {
        const div = document.createElement('div');
        div.classList.add('message', sender);
        div.innerText = text;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight; // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
    }

    // å‘é€æ¶ˆæ¯çš„ä¸»é€»è¾‘
    async function sendMessage() {
        const question = userInput.value.trim();
        if (!question) return;

        // 1. æ˜¾ç¤ºç”¨æˆ·é—®é¢˜
        addMessage(question, 'user');
        userInput.value = '';
        
        // 2. ç¦ç”¨æŒ‰é’®ï¼Œæ˜¾ç¤ºåŠ è½½ä¸­
        sendBtn.disabled = true;
        const loadingDiv = document.createElement('div');
        loadingDiv.className = 'loading';
        loadingDiv.innerText = 'AI is thinking...';
        chatBox.appendChild(loadingDiv);

        try {
            // 3. è°ƒç”¨åç«¯ FastAPI æ¥å£
            const response = await fetch('http://127.0.0.1:8000/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ question: question })
            });

            const data = await response.json();
            
            // 4. ç§»é™¤åŠ è½½æ–‡å­—ï¼Œæ˜¾ç¤º AI å›ç­”
            chatBox.removeChild(loadingDiv);
            addMessage(data.answer, 'ai');

        } catch (error) {
            chatBox.removeChild(loadingDiv);
            addMessage("Error: Could not connect to the backend.", 'ai');
            console.error('Error:', error);
        } finally {
            sendBtn.disabled = false;
        }
    }
</script>

</body>
</html>
