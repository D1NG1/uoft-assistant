[pytest]
# Pytest configuration file

# Test directory
testpaths = tests

# Python file patterns
python_files = test_*.py

# Python class patterns
python_classes = Test*

# Python function patterns
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests

# Logging
log_cli = true
log_cli_level = INFO
